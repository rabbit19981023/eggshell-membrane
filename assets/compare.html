<div class="compare">
  <h1>膠原蛋白比較</h1>

  <div class="compare-wrapper text-light">
    <div class="compare-card pig-protein">
      <h2 class="text-light">豬牛膠原蛋白</h2>

      <div class="stars">
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
      </div>

      <div class="compare-intro">
        <p>19種胺基酸</p>
        <p>膠原蛋白分子量較大，人體吸收有限、且熱量較高。</p>
        <p>分子量小於5000Da</p>
      </div>
    </div>

    <div class="compare-card eggshell-protein">
      <h2 class="text-light">蛋殼膜膠原蛋白</h2>

      <div class="stars">
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
      </div>

      <div class="compare-intro">
        <p>18種胺基酸</p>
        <p>無腥味、可直接食用</p>
        <p>80%分子量(小於1000Da)</p>
      </div>
    </div>

    <div class="compare-card fish-protein">
      <h2 class="text-light">魚膠原蛋白</h2>

      <div class="stars">
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="far fa-star"></i>
      </div>

      <div class="compare-intro">
        <p>19種胺基酸</p>
        <p>因為取用魚鱗、魚皮，可能會有腥味</p>
        <p>分子量小於2000Da</p>
      </div>
    </div>
  </div>
</div>
