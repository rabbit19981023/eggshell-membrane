<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators"></div>

  <div class="carousel-inner"></div>

  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous Button</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next Button</span>
  </button>
</div>

<!-- Doing some Hack Trick,
  -- while <HTMLElement>.innerHTML does not support <script></script> embedded.
  -- We will replace these codes with better practice in React.js -->
<img
    src = x
    alt = "build-carousels"
    style = "display: none"
    onerror = "
      const script = document.createElement('script')
      script.id = 'carousels-build'
      script.src = './js/helpers/buildCarousels.js'
      document.body.appendChild(script)
      script.remove() // remove script itself from DOM
">
